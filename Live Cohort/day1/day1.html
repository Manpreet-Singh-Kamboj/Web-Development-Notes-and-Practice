<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form onsubmit="">
      <label for="name">Name: </label>
      <input id="name" type="text" placeholder="Name" />
      <br />
      <label for="email">Email: </label>
      <input id="email" type="email" placeholder="Email" />
      <br />
      <label for="password">Password: </label>
      <input id="password" type="password" placeholder="Password" />
      <br />
      <input id="terms" type="checkbox" />
      <label for="terms">Accept <a href="">Terms and Conditions</a></label>
      <br />
      <label for="male">Male</label>
      <!--If we give same name to all Inputs then we can only select 1 radio input only-->
      <input id="male" name="gender" type="radio" />
      <label for="female">Female</label>
      <input id="female" name="gender" type="radio" />
      <label for="other">Other</label>
      <input id="other" name="gender" type="radio" />
      <br />
      <label for="date">Date: </label>
      <input id="date" type="date" />
      <br />
      <label for="profile">Profile Image: </label>
      <input id="profile" type="file" accept="image/*" />
    </form>
    <video
      controls
      autoplay
      src="http://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4"
    ></video>
  </body>
</html>
