<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: sans-serif;
      }
      html,
      body {
        width: 100%;
        height: 100%;
        background-color: black;
      }
      .card-container {
        padding: 1.5rem 1rem;
      }
      .btn {
        padding: 0.5rem 2rem;
      }
    </style>
  </head>
  <body>
    <div class="w-full h-full flex flex-col gap-7 justify-center items-center">
      <div class="flex flex-col justify-center items-center">
        <h1 class="text-3xl font-bold text-white">Download Your File</h1>
      </div>
      <div
        class="flex flex-col gap-4 bg-white w-[500px] h-[180px] rounded-xl card-container"
      >
        <h2 class="font-bold">Download Song</h2>
        <div class="w-full flex flex-col gap-3 items-end">
          <div class="w-full h-[20px] bg-gray-200 rounded-xl">
            <div class="progress-bar h-full w-0 rounded-xl bg-green-400"></div>
          </div>
          <div class="w-full flex flex-row justify-between">
            <p class="text-gray-600 text-sm">Song.mp3</p>
            <p class="text-gray-600 text-sm progress">0% Completed</p>
          </div>
        </div>
        <div class="flex flex-row justify-end">
          <button
            class="bg-green-400 text-white btn w-fit rounded-md active:scale-95 transition-all duration-200 ease-out"
          >
            Download
          </button>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <script src="script.js"></script>
  </body>
</html>
