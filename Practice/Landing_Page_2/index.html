<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Landing Page</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="nav-left">
          <h2>AIKE</h2>
          <ul>
            <li><a href="">Category</a></li>
            <li><a href="">Promo</a></li>
            <li><a href="">Interior Design</a></li>
            <li><a href="">Project Recommendation</a></li>
          </ul>
        </div>
        <div class="nav-right">
          <div class="search">
            <img
              class="search-icon"
              src="./assets/search.svg"
              alt=""
              width="20"
            />
            <input
              class="search-input"
              type="text"
              placeholder="Product Search"
            />
          </div>
          <div class="icons">
            <img src="./assets/cart.svg" alt="" width="30" />
            <img src="./assets/heart.svg" alt="" width="30" />
            <img src="./assets/person.svg" alt="" width="30" />
          </div>
        </div>
      </nav>
    </header>
    <main class="main">
      <section class="section">
        <div class="left">
          <div class="top">
            <h1>Discover elegant & affordable furniture for every room</h1>
            <p>
              Transform your furniture with sophisticated and stylish pieces,
              and create a serene and inviting home.
            </p>
          </div>
          <div class="bottom">
            <button>Shop now</button>
            <div class="tag-line">
              <img
                class="arrow-icon"
                src="./assets/truck.svg"
                alt=""
                width="50"
              />
              Free Delivery
            </div>
            <div class="tag-line">
              <img
                class="arrow-icon"
                src="./assets/clock.svg"
                alt=""
                width="25"
              />
              Always on time
            </div>
          </div>
        </div>
        <div class="right">
          <img
            src="https://plus.unsplash.com/premium_photo-1680112806039-244731d88d45?q=80&w=3125&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            class="img-a"
          />
          <img
            src="https://plus.unsplash.com/premium_photo-1716476989438-197d10e7a620?q=80&w=3269&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            class="img-b"
          />
          <img
            src="https://images.unsplash.com/photo-1581382575275-97901c2635b7?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            class="img-c"
          />
          <img
            src="https://images.unsplash.com/photo-1541844053589-346841d0b34c?q=80&w=3270&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            class="img-d"
          />
        </div>
      </section>
    </main>
  </body>
</html>
