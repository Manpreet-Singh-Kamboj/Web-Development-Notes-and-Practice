<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="post">
        <div class="like-container">
          <i class="ri-heart-fill icon"></i>
        </div>
        <div class="post-header">
          <div class="left">
            <img
              src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b9/Marvel_Logo.svg/1200px-Marvel_Logo.svg.png"
              alt=""
            />
            <h3>Marvel Studio&apos;s</h3>
          </div>
          <i class="ri-more-fill more-icon"></i>
        </div>
        <div class="post-body">
          <img
            src="https://cdn.marvel.com/content/1x/cinemacon_spiderman_bnd.png"
            alt=""
          />
        </div>
        <div class="post-footer">
          <i class="ri-heart-3-line icon"></i>
          <i class="ri-chat-3-line icon"></i>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
