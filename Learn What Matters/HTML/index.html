<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* This will give color red to whole p tags */
      p {
        color: red;
      }
      .p1 {
        color: green;
      }
    </style>
  </head>
  <body>
    <!--Headings Tags-->
    <h1>H1</h1>
    <h2>H2</h2>
    <h3>H3</h3>
    <h4>H4</h4>
    <h5>H5</h5>
    <h6>H6</h6>

    <!--Paragraph Tag-->
    <p>
      Lorem ipsum, dolor sit <br />amet consectetur adipisicing elit. In, odit.
    </p>
    <!--Image Tag-->
    <img
      src="https://images.unsplash.com/photo-1737440227575-fd61700ff759?q=80&w=3087&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
      alt="Image"
    />
    <!--Anchor Link Tag-->
    <a href="https://www.google.com"> Google </a>
    <!--DIV Tag-->
    <div>
      <p>This is a div element.</p>
    </div>
    <!--ID Field-->
    <!--This will give color blue to p tags with id id1. id name cannot be repeated as it needs to be unique-->
    <p id="id1" class="p1">Lorem ipsum dolor sit amet consectetur.</p>
    <p id="id2" class="p1">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Eligendi,
      sapiente.
    </p>
    <!--Class Field-->
  </body>
</html>
