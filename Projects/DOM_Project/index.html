<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="main">
      <!-- <nav></nav> -->
      <section class="allElems">
        <div class="elem todo" id="0">
          <img
            src="https://images.pexels.com/photos/3832031/pexels-photo-3832031.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Todo List"
          />
          <h2>Todo</h2>
        </div>
        <div class="elem daily" id="1">
          <img
            src="https://images.pexels.com/photos/7550886/pexels-photo-7550886.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Daily Planner"
          />
          <h2>Daily Planner</h2>
        </div>
        <div class="elem motivation" id="2">
          <img
            src="https://images.pexels.com/photos/2045600/pexels-photo-2045600.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Motivation"
          />
          <h2>Motivation</h2>
        </div>
        <div class="elem pomodoro" id="3">
          <img
            src="https://images.pexels.com/photos/6398331/pexels-photo-6398331.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Pomodoro Timer"
          />
          <h2>Pomodoro Timer</h2>
        </div>
        <div class="elem goals" id="4">
          <img
            src="https://images.pexels.com/photos/3782142/pexels-photo-3782142.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=2"
            alt="Daily Goals"
          />
          <h2>Daily Goals</h2>
        </div>
      </section>
      <section class="fullElem todo-list-page">
        <button class="back" id="0">
          <i class="ri-close-large-line"></i>
          <span>Close</span>
        </button>
        <h2>Your Personalized Task List</h2>
        <div class="todo-container">
          <div class="addTask">
            <form></form>
          </div>
          <div class="allTasks"></div>
        </div>
      </section>
      <section class="fullElem daily-planner-page">
        <button class="back" id="1">
          <i class="ri-close-large-line"></i> <span>Close</span>
        </button>
        <h1>Daily Planner Elem</h1>
      </section>
      <section class="fullElem motivational-page">
        <button class="back" id="2">
          <i class="ri-close-large-line"></i> <span>Close</span>
        </button>
        <h1>Motivational Quotes Elem</h1>
      </section>
      <section class="fullElem pomodoro-page">
        <button class="back" id="3">
          <i class="ri-close-large-line"></i> <span>Close</span>
        </button>
        <h1>Pomodoro Timer Elem</h1>
      </section>
      <section class="fullElem daily-goals-page">
        <button class="back" id="4">
          <i class="ri-close-large-line"></i> <span>Close</span>
        </button>
        <h1>Daily Goals Elem</h1>
      </section>
    </div>
    <script src="script.js"></script>
  </body>
</html>
